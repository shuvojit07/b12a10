<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>  
<!-- style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header pat -->
     <header class="header">
        <!-- navigation -->
         <nav class="header-nav">
            <h1 class="header-nav-h1">LOGO</h1>
          <div class="header-nav-div"><button class="header-nav-button">Sign Up</button></div>
         </nav>
         <!--header fist section -->
         <section class="header-section">
            <div>
                <h1 class="header-section-h1">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
            </div>
         </section>
     </header>
     <!-- main section  -->
      <main class="main">
        <!-- fist section -->
        <div class="main-div-1">
            <div class="main-div-info">
                <h2 class="main-div-info-h1">See It in Action</h2>
                <p class="main-div-info-p">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="btn">Launch Live Preview</button>
            </div>
            <div><img class="main-wc" src="./Assets/wc-mini.png" alt=""></div>
        </div>
        <!--second section  -->
        <div class="second-section">
            <div>
                <h1 class="second-div-title">Joined Thousands of Productive Users</h1>
            </div>
            <div class="second-section-info">
                <div class="second-section-info-detail">
                    <h1 class="second-section-info-detail-h1">50K</h1>
                    <p class="second-section-info-detail-p">Active Users</p>
                </div>
                <div>
                    <h1 class="second-section-info-detail-h1">2M+</h1>
                    <p class="second-section-info-detail-p">Focus Sessions</p>
                </div>
                <div>
                    <h1 class="second-section-info-detail-h1">95%</h1>
                    <p class="second-section-info-detail-p">Satisfaction Rate</p>
                </div>

            </div>
        </div>

      </main>
      <!-- footer section -->
       <footer>

       </footer>
</body>
</html>
